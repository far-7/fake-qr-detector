<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Security Checker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #loader {
      display: none;
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
  </style>
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="/">üîç QR Security Checker</a>
    </div>
  </nav>

  <div class="container text-center">
    <h1 class="mb-4">Upload and Scan QR Code</h1>

    <!-- Optional image for visual appeal -->
    <img src="https://cdn-icons-png.flaticon.com/512/624/624605.png" width="150" class="mb-4"/>

    <!-- Upload form -->
    <form method="POST" enctype="multipart/form-data" class="card p-4 shadow" id="qrForm">
      <input type="file" name="qrfile" class="form-control mb-3" accept="image/*" required>
      <button type="submit" class="btn btn-primary w-100">Scan QR Code</button>
    </form>

    <!-- Loader animation -->
    <div id="loader"></div>
    <p id="loadingText" class="mt-2" style="display:none;">Scanning QR Code, please wait...</p>
  </div>

  <!-- Loader script -->
  <script>
    const form = document.getElementById("qrForm");
    form.addEventListener("submit", function() {
      document.getElementById("loader").style.display = "block";
      document.getElementById("loadingText").style.display = "block";
    });
  </script>

</body>
</html>
