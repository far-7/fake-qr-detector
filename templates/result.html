<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scan Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container text-center mt-5">
    <h2 class="mb-4">QR Code Scan Result</h2>

    <!-- Dynamic result alert -->
    <div class="alert alert-{{ 'success' if result['status']=='safe' else 'danger' }}">
      {{ result['message'] }}
    </div>

    <!-- Show scanned URL -->
    {% if url %}
    <p><strong>Scanned URL:</strong> <a href="{{ url }}" target="_blank">{{ url }}</a></p>
    {% endif %}

    <!-- Show which API provided the result -->
    {% if result.api %}
    <p><strong>Checked by:</strong> {{ result.api }}</p>
    {% endif %}

    <a href="/" class="btn btn-secondary mt-3">ðŸ”„ Scan Another</a>
  </div>
</body>
</html>
